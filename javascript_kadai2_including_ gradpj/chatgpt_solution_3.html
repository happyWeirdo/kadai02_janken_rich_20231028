<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .floating-element {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            position: absolute;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite, drift 10s linear infinite;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(0, -20px);
            }
        }
        
        @keyframes drift {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50vw, 0);
            }
            50% {
                transform: translate(0, 50vh);
            }
            75% {
                transform: translate(-50vw, 0);
            }
            100% {
                transform: translate(0, -50vh);
            }
        }
    </style>
</head>

<body>
    <div class="floating-element"></div>
</body>

</html>
